<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Coverage Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let item of character">
        {{item.title}}
        <ion-note item-right>
          {{item.value}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
