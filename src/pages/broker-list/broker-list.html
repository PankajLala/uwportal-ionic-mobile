<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)" (click)="onSearch($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let broker of brokers">
            <button ion-item (click)="openBrokerDetail(broker)">
                <h2>{{broker.title}}/ {{broker.city}}</h2>
                <p>{{broker.state}}, {{broker.price}} ∙ {{ broker.zip }}</p>
                <p>{{broker.EDate}}, {{broker.ExpDate}} ∙ {{ broker.CDate }}</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem(broker)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>

<ion-footer padding>
    <ion-segment>
        <ion-segment-button class="footer-display" value="list">Referral Dashboard
        </ion-segment-button>
    </ion-segment>
</ion-footer>
