<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)" (click)="onSearch($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-tabs tabsPlacement="top">
        <ion-tab [root]="tab1Root" tabTitle="Quote Summary"></ion-tab>
        <ion-tab [root]="tab2Root" tabTitle="Premium Summary"></ion-tab>
        <ion-tab [root]="tab3Root" tabTitle="Rating Summary"></ion-tab>
    </ion-tabs>

</ion-content>

<ion-footer padding>
    <ion-segment>
        <ion-segment-button class="footer-display" value="list">Rating Summary
        </ion-segment-button>
    </ion-segment>
</ion-footer>
