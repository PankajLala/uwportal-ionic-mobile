<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)" (click)="onSearch($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content class="property-list">

    <ion-list *ngIf="viewMode==='list'">

        <ion-item-sliding *ngFor="let property of properties">
            <button ion-item (click)="openPropertyDetail(property)">
<!--                 <ion-thumbnail item-left>
                    <img src="{{property.thumbnail}}"/>
                </ion-thumbnail> -->
                <h2>{{property.title}}/ {{property.city}}</h2>
                <p>{{property.state}}, {{property.price}} ∙ {{ property.zip }}</p>
                <p>{{property.EDate}}, {{property.ExpDate}} ∙ {{ property.CDate }}</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem(property)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

    <div *ngIf="viewMode==='map'" style="width:100%;height:100%;" id="map"></div>

</ion-content>

<ion-footer padding>
    <ion-segment>
        <ion-segment-button class="footer-display" value="list">Home
        </ion-segment-button>
    </ion-segment>
</ion-footer>
