<ion-header>
    <ion-navbar>
        <ion-title>Property</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="property.id">      
        <ion-card-content>
            <h2 class="card-title header-size">Referral Reasons</h2>
        </ion-card-content>
        <ion-list>
            <ion-item text-wrap>
                <h3 class="item-size">Sum Insured is greater than $0.5m.</h3>
                <ion-icon item-right name="attach"></ion-icon>
            </ion-item>
            <ion-item text-wrap>
                <h3 class="item-size">Transaction request is backdated.</h3>
                <ion-icon item-right name="attach"></ion-icon>
            </ion-item>
            <ion-item text-wrap>
                <h3 class="item-size">Backdating of cancellation outside of cooling-off period.</h3>
                <ion-icon item-right name="attach"></ion-icon>
            </ion-item>
        </ion-list>
    </ion-card>
    <ion-card *ngIf="property.id">      
        <ion-card-content>
            <h2 class="card-title header-size">Coverage Information</h2>
        </ion-card-content>
        <ion-list>

        <button class="item-style item-size" ion-item detail-push *ngFor="let coverage of coverages" (click)="coverageTapped($event, coverage)">
        {{coverage.value}}
        </button>

            <ion-item>
                <ion-label class="item-size" >Broker Fees: </ion-label>
                <ion-input [(ngModel)]="brokerFee" type="text" readonly>{{brokerFee}}</ion-input>
            </ion-item>
            <ion-item>
                <ion-label class="item-size" >Referral Factor: </ion-label>
                <ion-input type="text" placeholder="Enter Referral Factor" [(ngModel)]="referralFactor">{{referralFactor}}}</ion-input>
            </ion-item>
        </ion-list>
    </ion-card>
    <ion-card *ngIf="property.id">      
        <ion-card-content>
            <h2 class="card-title header-size">Broker Comments</h2>
        </ion-card-content>
        <ion-list>
            <ion-item>
              <ion-textarea class="item-size" placeholder="Enter Broker Comments"></ion-textarea>
            </ion-item>
        </ion-list>
        
    </ion-card>
    <ion-card *ngIf="property.id">      
        <ion-card-content>
            <h2 class="card-title header-size">Underwriter Comments</h2>
        </ion-card-content>
        <ion-list>
            <ion-item>
              <ion-textarea class="item-size"  placeholder="Enter Underwriter Comments"></ion-textarea>
            </ion-item>
        </ion-list>

    </ion-card>
    <ion-card *ngIf="property.id">      
        <ion-card-content>
            <h2 class="card-title header-size">Remarks</h2>
        </ion-card-content>
        <ion-list>
            <ion-item>
              <ion-textarea class="item-size"  placeholder="Enter Remarks"></ion-textarea>
            </ion-item>
            
        </ion-list>
        <ion-item>
            <button ion-button icon-left (click)="favorite(property)" clear item-left>
                <ion-icon name="Quote"></ion-icon>
                Quote
            </button>
            <button ion-button icon-left (click)="decline(property)" clear item-right>
                <ion-icon name="Decline"></ion-icon>
                Decline
            </button>
        </ion-item>
    </ion-card>
    
</ion-content>
